<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Gene's Drives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="dna-white.svg" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
       <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="dna-white.svg" alt="Gene's Drives" width="30" height="30" class="me-2">
  Gene's Drives
</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <header class="mb-4">
      <h1>Contact & Newsletter</h1>
      <p class="lead">Sign up for the newsletter to get updates, or send us a message.</p>
    </header>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="alertPlaceholder"></div>

        <form id="newsletterForm" action="https://formspree.io/f/{your-id}" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name (optional)</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message (optional)</label>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Any notes or preferences"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Subscribe / Send</button>
        </form>

        <p class="mt-3 text-muted small">This form uses Formspree.</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <small>© 2025 Gene's Drives</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      'use strict'
      const form = document.getElementById('newsletterForm');
      const alertPlaceholder = document.getElementById('alertPlaceholder');

      function showAlert(message, type = 'success') {
        alertPlaceholder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
      }

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        const action = form.getAttribute('action') || '';
        // If user didn't set up a real Formspree endpoint, prevent navigation and show a success message.
        if (action.includes('{your-id}') || action.trim() === '') {
          event.preventDefault();
          showAlert('Thanks! Your submission would be sent (form endpoint not configured).', 'success');
          form.reset();
          form.classList.remove('was-validated');
        }
        // Otherwise let the browser submit the form to the configured endpoint.
      });
    })();
  </script>
</body>
</html>
